<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Cards</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="form-section">
        <form id="food-form">
            <input type="text" id="food-name" placeholder="Food Name" required>
            <input type="text" id="description" placeholder="Description" required>
            <input type="url" id="image-url" placeholder="Image URL" required>
            <input type="number" id="rank" placeholder="Rank" required>
            <button type="submit">Submit</button>
        </form>
    </div>
    <div id="content-section">
        <!-- Food cards will be added here -->
    </div>
    <script src="form.js"></script>
</body>
</html>
